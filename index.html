<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>

  <article class="profile" role="main">
    <header class="profile__header">
      <img class="profile__avatar" src="assets/images/avatar-jessica.jpeg" alt="Jessica Randall" />
      <h2 class="profile__name">Jessica Randall</h2>
      <h3 class="profile__location">London, United Kingdom</h3>
    </header>
    <p class="profile__bio">"Front-end developer and avid reader."</p>
    <section class="profile__links">
      <a href="#">GitHub</a>
      <a href="#">Frontend Mentor</a>
      <a href="#">LinkedIn</a>
      <a href="#">Twitter</a>
      <a href="#">Instagram</a>
    </section>
  </article>
</body>

</html>
